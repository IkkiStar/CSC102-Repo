<!DOCTYPE html>
<html lang="en">
    <!-- Michelle Pina 
        CSC102-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT Space Page</title>
    <script src="code.js"></script>
    <style>
        body{
            background-color:darkviolet;
            color:white;
        }
        p{
            font-size: 14pt;
            font-family:'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <!-- This is the page title. There should be only 1 <h1> tag on a webpage. -->
    <h1>UAT Space Page</h1>
    
    <img src="UATspaceLogo.jpg" alt="UAT Space Logo" />
    <br/>
    <!-- This is a paragraph tag. Page text can go here. -->
    <p>This is a test of the paragraph tags.</p>

    <!-- This is a button. There is a JavaScript alert that shows when the button 
        is clicked. -->
    <input type="button" Value="Click Me" onclick="alert('You clicked me');">

    <p>
        Welcome, <span id = "userNameBadge"></span>
    </p>

        <!--This will show the current countdown number-->
    <p>
        Countdown: <span id="countdown"></span>
    </p>

    <script>
        
        var userInfo = getUserInput();
        document. getElementById("userNameBadge") .innerHTML = userInfo;
       
        // This is a short hand to point to the count down element
        var countdownElem = document.getElementById("countdown");
        runTimer(countdownElem);
      
    </script>
</body>
</html>
